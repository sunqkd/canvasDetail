<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas">
        浏览器不支持
    </canvas>
    <script>
        var canvas= document.getElementById("canvas")
        canvas.width = 800;
        canvas.height = 800;
        var context = canvas.getContext("2d");
        // 绘制矩形
        context.lineWidth = 5;
        context.strokeStyle = "red"


        context.beginPath()
        context.rect(10,10 ,100,50); // 绘制矩形函数
        context.closePath()
        context.stroke()

        /**
        矩形直接绘制
        */
        context.fillRect(100,100,40,50)
        context.strokeRect(200,200,40,50)

    </script>
</body>
</html>
<style>
    #canvas {
        border: 1px solid red;
        display: block;
        margin: 0 auto;
    }
</style>
